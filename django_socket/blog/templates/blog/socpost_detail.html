{% extends "blog/base.html" %}
{% block content %}
    <h1> Socket: Welcome! View your societies below: </h1>
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" />
            <div class="media-body">
                <div class="article-metadata">
                    <div>
                        <a class="mr-2" href="#">{{ object.author }}</a>
                        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                    </div>
                    {% if object.author == user %}
                    <div class="float-right">
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' society_id=object.society.id pk=object.id%}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' society_id=object.society.id pk=object.id%}">Delete</a>
                    </div>
                    {% endif %}
                </div>
                <h2><a class="article-title" href="#">{{ object.title }}</a></h2>
                <p class="article-content">{{ object.content }}</p>
            </div>
        </article>
{% endblock content %}
